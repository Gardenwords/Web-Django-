<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="login-wrapper">
        <div class="header">登录</div>
        <div class = "back">
        <div class="form-wrapper">
            <form method = "POST" action="/login/">
                <input type="text" name="userAccount" placeholder="输入用户名" class="input-item">
                <input type="password" name="userPassword" placeholder="输入密码" class="input-item">
                <input type = "submit" name = "login" value="登录" class="btn">
                    {{ msg }}
          </form>
        </div>
        </div>
        <div class="msg">
            没有账户? <a href='../submit'>立即注册</a>
        </div>
    </div>
  </div>
<script type="application/Javascript" src="http://830909.blog.51cto.com/static/js/jquery-2.2.1.min.js"></script>
<script type="application/javascript" src="http://830909.blog.51cto.com/static/plugins/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
</body>
</html>
