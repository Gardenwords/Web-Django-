<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>submit</title>
</head>
<body>
    <div class="container">
    <div class="login-wrapper">
      <div class="header">注册账户</div>
      <div class = "back">
      <div class="form-wrapper">
          <form method = "POST" action="/submit/">
            {{ msg }}
            <input type="text" name="userAccount" placeholder="输入用户名" class="input-item">
            <input type="password" name="userPassword" placeholder="输入密码" class="input-item">
            <input type = "submit" name = "login" value="注册" class="btn">
          </form>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
