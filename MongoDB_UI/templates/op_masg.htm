<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提示消息</title>
</head>
<body>
    <div class="image-wrapper" style = "text-align: center">
        <img src="/static/mas.jpg" width = "120", height = "120" />
    </div>
    <div class = "massage" style="font-size: medium">
        <p style = "text-align: center">操作成功！还有<span id="sp">4</span>秒跳转到主界面...</p>
    </div>
    <script>
        onload=function () {
            setInterval(go,1000)
        };
        var x=3;
        function go() {
            if (x > 0){
                document.getElementById("sp").innerText=x;
            }else {
                location.href='../main';
            }
            --x;
        }
    </script>
</body>
</html>
